on: [push, pull_request]

jobs:
  install:
    name: ğŸ“Œ Install

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone ğŸ‘€
        uses: actions/checkout@v2

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install ğŸ“Œ
        run: make install

  test:
    name: ğŸ¯ Test
    needs: install

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone ğŸ‘€
        uses: actions/checkout@v2

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies ğŸ“Œ
        run: make install-compilers
        if: ${{ matrix.os != 'windows-latest' }}

      - name: Install Package âœ¨
        run: make develop

      - name: Test ğŸ¯
        run: make test

  coverage:
    name: ğŸ™ƒ Generate Coverage Report
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Clone ğŸ‘€
        uses: actions/checkout@v2

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies ğŸ“Œ
        run: make install-compilers

      - name: Install Package âœ¨
        run: make develop

      - name: Test Coverage ğŸš€
        run: make cov

      - name: Upload Report ğŸ™ƒ
        uses: codecov/codecov-action@v2
        if: ${{ always() }}
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
